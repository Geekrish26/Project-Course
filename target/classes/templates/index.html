<body>

<div  class="container my-2">

<h1>Course</h1>
<a th:href = "@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> Add Task </a>
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>
<th>Course Name</th>
<th>Subject</th>
<th>Number of chapter</th>




<!--<th>State</th>-->

<tbody>
<tr th:each="customer : ${listCustomer}">
					<td th:text="${customer.title}"></td>

					<td th:text="${customer.description}"></td>
	<td th:text="${customer.date}"></td>




<!--	<td th:text="${customer.complete}"></td>-->

<!--					<td th:text="${customer.state}"></td>-->
<!--					<td th:text="${customer.phone}"></td>-->
<!--					<td th:text="${customer.email}"></td>-->
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
					</td>
					</tr>
</tbody>
</table>
</div>


</body>
</html>
